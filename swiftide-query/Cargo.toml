[package]
name = "swiftide-query"
version = "0.7.0"
edition = "2021"
license = "MIT"
readme = "../README.md"
keywords = ["llm", "rag", "ai", "data", "openai"]
description = "Blazing fast, streaming pipeline library for AI applications"
categories = ["asynchronous"]
repository = "https://github.com/bosun-ai/swiftide-rs"
homepage = "https://swiftide.rs"

[dependencies]
anyhow = { workspace = true }
async-trait = { workspace = true }
derive_builder = { workspace = true }
futures-util = { workspace = true }
tokio = { workspace = true, features = ["full"] }
tokio-stream = { workspace = true }
num_cpus = { workspace = true }
pin-project-lite = { workspace = true }
tracing = { workspace = true }
indoc = { workspace = true }

# Internal
swiftide-core = { path = "../swiftide-core", version = "0.7.0" }

[dev-dependencies]
swiftide-core = { path = "../swiftide-core", features = ["test-utils"] }

test-log = { workspace = true }
testcontainers = { workspace = true }
mockall = { workspace = true }
temp-dir = { workspace = true }
wiremock = { workspace = true }
test-case = { workspace = true }
insta = { workspace = true }


[lints]
workspace = true
