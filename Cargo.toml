[workspace]
members = [
  "swiftide",
  "swiftide-core",
  "swiftide-integrations",
  "swiftide-indexing",

  "examples",
  "benchmarks",
  "swiftide-test-utils",
  "swiftide-macros",
]
resolver = "2"

[workspace.package]
version = "0.9.0"
edition = "2021"
license = "MIT"
readme = "README.md"
keywords = ["llm", "rag", "ai", "data", "openai"]
description = "Blazing fast, streaming pipeline library for AI applications"
categories = ["asynchronous"]
repository = "https://github.com/bosun-ai/swiftide-rs"
homepage = "https://swiftide.rs"

[profile.dev.package]
insta.opt-level = 3
similar.opt-level = 3

[workspace.dependencies]
anyhow = { version = "1.0", default-features = false }
async-trait = { version = "0.1", default-features = false }
derive_builder = { version = "0.20", default-features = false }
futures-util = { version = "0.3", default-features = false }
tokio = { version = "1.38", default-features = false }
tokio-stream = { version = "0.1", default-features = false }
tracing = { version = "0.1", features = ["log"], default-features = false }
num_cpus = { version = "1.16", default-features = false }
pin-project-lite = { version = "0.2", default-features = false }
itertools = { version = "0.13", default-features = false }
serde = { version = "1.0", features = ["derive"], default-features = false }
serde_json = { version = "1.0", default-features = false }
strum = { version = "0.26", default-features = false }
strum_macros = { version = "0.26", default-features = false }
lazy_static = { version = "1.5.0", default-features = false }
chrono = { version = "0.4", default-features = false }
indoc = { version = "2.0", default-features = false }
regex = { version = "1.10.6", default-features = false }

# Integrations
spider = { version = "2.2" }
async-openai = { version = "0.24", default-features = false }
qdrant-client = { version = "1.10", default-features = false, features = [
  "serde",
] }
fluvio = { version = "0.23", default-features = false }
lancedb = { version = "0.9" }
arrow-array = { version = "52.2" }

# Testing
test-log = "0.2.16"
testcontainers = "0.20.0"
mockall = "0.13.0"
temp-dir = "0.1.13"
wiremock = "0.6.0"
test-case = "3.3.1"
insta = { version = "1.39.0", features = ["yaml"] }

[workspace.lints.rust]
unsafe_code = "forbid"

[workspace.lints.clippy]
cargo = { level = "warn", priority = -1 }
pedantic = { level = "warn", priority = -1 }
blocks_in_conditions = "allow"
must_use_candidate = "allow"
module_name_repetitions = "allow"
missing_fields_in_debug = "allow"
# Should be fixed asap
multiple_crate_versions = "allow"
