[package]
name = "examples"
version = "0.0.0"
publish = false
edition = "2021"

[dependencies]
tokio = { version = "1.0", features = ["full"] }
swiftide = { path = "../swiftide/", features = [
  "all",
  "scraping",
  "aws-bedrock",
  "groq",
] }
tracing-subscriber = "0.3"
serde_json = "1.0"
spider = "1.98"

